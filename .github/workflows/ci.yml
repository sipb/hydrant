name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  node-version: 16.x

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ env.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}
        cache: 'npm'
    - name: Install node dependencies
      run: npm install
    - name: Run ESLint
      run: npm run ci-eslint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ env.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}
        cache: 'npm'
    - name: Install node dependencies
      run: npm install
    - name: Run Prettier
      run: npm run ci-prettier
