["6.S044"]
name = "AI and Rationality"
same = "24.S00"
prereqs = "6.1200 or a subject in probability or logic"
inCharge = "L. Kaelbling, B. Hedden"
description = "This class brings together philosophical work on rationality – primarily in formal epistemology and decision theory – with work in AI on belief-formation and planning, with the aim of giving students interested in AI a more philosophically sophisticated understanding of rational agency and illustrating how attempts to design intelligent systems might shed light on human rationality. The distinction between “ideal” rationality and “bounded” rationality (which takes computational and memory limitations into account) will be a major theme throughout the course.\n\nWe begin with an overview of theories of rationality and agency, including classic discussions of whether it can make sense to attribute mental states like beliefs, desires, and intentions to artificial systems. We then focus on different aspects of rational agency – beliefs, desires/utilities, decision theory, planning and sequential decision-making, and multi-agent cases – before closing the course with a week on whether LLMs have beliefs and desires."

['6.S056']
name = "Hack Yourself: Data-driven Wellbeing and Learning"
inCharge = "A. Bell"
prereqs = "6.1000 or 6.100A"
description = "Did you know that celebrating a friend’s success is more important than supporting them during tough times? Or that taking a practice test improves memory 17% more than simply studying?  Or that time pressure decreases your creativity by 45%?\n\nPsychology is full of surprises, but simply knowing the facts isn’t enough.  In this course, you’ll take charge of your wellbeing and learning and develop leadership skills, coming away with a toolkit of over 60 sustainable positive habits.  In addition, you’ll explore data science methods to validate these positive psychology tools, gaining hands-on experience with AI and statistical analysis that you will be able apply across different fields.  Finally, you’ll develop skills for positive communication and effective persuasion through data and visualization."

