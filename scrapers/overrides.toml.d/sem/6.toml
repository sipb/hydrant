                82,
                3,
            ],
        ],
        "36-144",
    ],
]
description = "Warehouse-scale datacenters host a wide range of online services, including social networks, web search, video streaming, machine learning, and serverless workloads. In this course, we will study the end-to-end stack of modern datacenters, from hardware and OS all the way to resource managers and programming frameworks. We will also explore cross-cutting issues, such as total cost of ownership, service level objectives, availability, and reliability. The course is a combination of lectures and paper readings. Students will read up to two papers per topic and submit brief summaries. During class meetings, we will start with a student presentation of the papers followed by an in-class discussion. The main deliverable for the course is a semester-long group project which should address an open research problem in modern cloud environments (project suggestions will be provided by the instructor, but students are also welcome to propose their own). The class is appropriate for graduate and advanced undergraduate students who want to learn more about cloud computing and datacenter systems."

["6.S985"]
url = "https://www.eecs.mit.edu/academics/subject-updates/subject-updates-spring-2026/#6_S985"
name = "Modeling: Multimodal Approaches"
same = "MAS.S60"
level = "G"
lectureUnits = 3
labUnits = 0
preparationUnits = 9
isVariableUnits = false
inCharge = "Paul Liang (MAS+EECS) Dimitris Bertsimas (Sloan) Sang-Gook Kim (MechE) Jinhua Zhao (DUSP)"
prereqs = "6.390 or equivalent"
lectureRawSections = [
    "E14-633/TR/0/2.30-4",
]
lectureSections = [
    [
        [
            [
                51,
                3,
            ],
            [
                119,
                3,
            ],
        ],
        "E14-633",
    ],
]
description = "Artificial Intelligence (AI) holds great promise to enhance digital productivity, physical interactions, overall well-being, and the human experience. To enable the true impact of AI, these systems will need to be grounded in many real-world data modalities, from language-only systems to holistically integrating vision, audio, sensors, medical data, music, art, smell, taste, and more. This course introduces the principles of multimodal AI that can process many modalities at once, such as connecting language and images, music and art, sensing and actuation, and more. We will cover AI methods to (1) represent and fuse heterogeneous and interconnected data sources, (2) align data across different views, (3) reason over multiple steps with many modalities, (4) generate new multimodal content, (5) transfer knowledge from high-resource to low-resource data, and (6) quantify the principles of multimodal AI for safe, ethical, and human-aligned deployment."

