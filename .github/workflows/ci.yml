name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  node-version: 18.x

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}
        cache: 'npm'
    - name: Install node dependencies
      run: npm install
    - name: Run Prettier
      run: npm run ci-prettier
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node-version }}
        cache: 'npm'
    - name: Install node dependencies
      run: npm install
    - name: Run ESLint
      run: npm run ci-eslint
    - name: Run tsc
      run: npx -p typescript@latest tsc
    - name: Run build
      run: npm run build
