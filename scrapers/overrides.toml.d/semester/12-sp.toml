["12.S492"]
name = "Special Seminar in Geobiology — Tracking the microbial cycling of carbon through time using isotopes"
description = "Sedimentary organic carbon is a major reservoir of carbon on Earth’s surface, with a >3.5-billion-year history. Fractionations of stable carbon are used to reconstruct the contributions of different carbon-fixation and carbon-recycling pathways to this reservoir. In this seminar, we’ll discuss the seminal literature and recent advances on the basics of carbon isotope fractionation in the cell, examine how different carbon fixation and metabolic recycling mechanisms fractionate carbon isotopes, and assess isotope-based evidence for specific microbial metabolisms and interactions in fossil organic carbon and specific carbon compounds. This seminar will involve weekly meetings and discussions of the literature."
inCharge = "T. Bosak"
level = "G"
isVariableUnits = true
new = true

