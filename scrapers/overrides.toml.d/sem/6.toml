description = "This class covers of machine learning and signal processing as they pertain to the development of systems that can understand complex real-world signals, such as speech, images, movies, music, biological and mechanical readings, etc. It focuses on developing a strong unifying perspective between machine learning and signal processing, covering both classical techniques, but also many of the latest developments. Subjects include hands-on examples of how to decompose, analyze, classify, detect and consolidate signals, and we examine various commonplace operations such as finding faces from camera feeds, organizing personal music collections, designing speech dialog systems, focusing radio arrays, etc. Graduate credit includes extra homework assignments and a final project."

