["12.S594"]
name = "Special Seminar in EAPS — Snowball Earth: Geology, geochemistry, geobiology, and climate dynamics of extreme climate states"
description = "The geologic record indicates that during several long-lived intervals of the Proterozoic, ice sheets at sea level stabilized at tropical latitudes, suggesting alterations between snowball and greenhouse climate states. By reviewing literature from the initial hypotheses of global glaciation through the most recent advances in understanding of Earth’s long-term climate history, this course will explore the geologic evidence for extraordinary climate fluctuations, the climate dynamics of these extreme states, and the geochemical and geobiological causes and consequences of the most severe episodes of climate change in Earth history."
inCharge = "L. Nelson"
level = "G"
