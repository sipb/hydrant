["12.S681"]
name = "Special Seminar in Planetary Science — Cosmochemistry and planetary formation"
description = "Explores the chemical perspectives of planetary formation, differentiation, and evolution. Introduces the principles of isotope geochemistry and their applications to understanding the origin of the Solar System and the building blocks of planets. Topics include nucleosynthetic anomalies as tracers of nebular and pre-Solar materials; stable isotope fractionation as a probe of physical and chemical processes; the causes of volatile element depletion in planetary bodies; and the magmatic differentiation histories of rocky planetary bodies. Discusses how geochemical observations from meteorites, planetary samples, and spacecraft missions constrain models of accretion, core–mantle-crust differentiation, and the origin of volatiles on terrestrial planets."
inCharge = "N. Nie"
level = "G"
