description = "Explores moral, political, and computational foundations of AI alignment. Draws on political theory and computer science to consider how individual and collective values are elicited and embedded in AI. Topics include bureaucracy-based versus AI-based decision rules; the concept of values; fairness and welfare objectives; pluralism and democratic input; and how well technical elicitation methods can capture considered judgments. Activities include seminar discussion, periodic problem sets, short response papers, and a course research project."

